{% extends 'base.html' %}

{% block content %}


<h1>Delete Stock</h1>
<br/> <br/>
{% if ticker %}

{% for item in ticker %}
    <a href="{% url 'delete' item.id %}"
    class="btn btn-danger">
    Delete {{ item }}</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
{% endfor %}

{% else %}
        No Stocks!
{% endif %}

{% endblock %}
