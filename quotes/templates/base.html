<!doctype html>
{% load static %}
<html>
  <head>
    <title>Stock Market Tracking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>Stock Portfolio</title>
  </head>
  <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{% url 'home' %}">Stock Portfolio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                   
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'news' %}">News</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'add_stock' %}">Monitor Stocks</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'delete_stock' %}">Delete Stocks</a>
                      </li>
                    
                  </ul>
                  <form action="{% url 'home' %}" class="form-inline my-2 my-lg-0" method="POST">
                      {% csrf_token %}
                      
                    <input class="form-control mr-sm-2" type="search" placeholder="Enter Stock Quote" aria-label="Search" name="ticker">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Stock Quote</button>
                  </form>
                </div>
              </nav>
    <div class="contatiner">
      <br/>
      
      <div></div>


      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning
          alert_dismissable" role="alert">
            <button class="close" data-dismiss="alert">
              <small><sup>x</sup></small>
            </button>
            {{ message }}
          </div><br/>
        {% endfor %}
      {% endif %}

    {% block content %}

    {% endblock %}
    </div>
    
  </body>
   <!-- jQuery !-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
   <!-- jQuery UI !-->
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
 


 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
